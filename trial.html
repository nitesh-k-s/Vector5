<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var lastScrollTop = 0;

        window.addEventListener("scroll", function () {
            var st = window.pageYOffset || document.documentElement.scrollTop;
            if (lastScrollTop > window.innerHeight) {
                if (st > lastScrollTop) {
                    document.getElementById("test").setAttribute("style",
                        "width : 100%; height : 0px; background-color : red; position : fixed;")
                } else {
                    document.getElementById("test").setAttribute("style",
                        "width : 100%; height : 80px; background-color : red; position : fixed;")
                }
            }
            lastScrollTop = st;
        }, false);
    </script>
</head>

<body style="margin : 0; padding : 0; height : 300%;">
    <div id="test" style="width : 100%; height : 80px; background-color : red; position : fixed;"></div>
</body>

</html>
